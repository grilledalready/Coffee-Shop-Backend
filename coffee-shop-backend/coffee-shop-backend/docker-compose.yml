version: '3'

services:
  # PostgreSQL service
  postgres:
    image: postgres
    container_name: coffee-shop-db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"  # PostgreSQL port
    networks:
      - pg-network

  # pgAdmin service
  pgadmin:
    image: dpage/pgadmin4
    container_name: coffee-shop-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"  # pgAdmin port
    networks:
      - pg-network

  # Redis service
  redis:
    image: redis
    container_name: coffee-shop-redis
    ports:
      - "6379:6379"  # Redis port
    networks:
      - pg-network

  # Redis Commander service
  redis-commander:
    image: rediscommander/redis-commander
    container_name: coffee-shop-redis-commander
    environment:
      REDIS_HOSTS: "local:redis:6379"
    ports:
      - "8081:8081"  # Redis Commander port
    networks:
      - pg-network

  # Elasticsearch service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    container_name: coffee-shop-elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"  # Elasticsearch HTTP port
      - "9300:9300"  # Elasticsearch TCP port
    networks:
      - pg-network

  # Kibana service
  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.2
    container_name: coffee-shop-kibana
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    ports:
      - "5601:5601"  # Kibana port
    networks:
      - pg-network

networks:
  pg-network:
    driver: bridge
